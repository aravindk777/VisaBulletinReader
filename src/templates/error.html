<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN (optional, for the warning icon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card shadow-lg" style="max-width: 500px;">
            <div class="card-body text-center">
                <h1 class="display-4 text-danger mb-3">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    Oops! Something went wrong.
                </h1>
                <p class="lead mb-4">
                    {{ error_message }}
                </p>
                <button class="btn btn-outline-secondary mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#errorDetail" aria-expanded="false" aria-controls="errorDetail">
                    Show Error Details
                </button>
                <div class="collapse text-start" id="errorDetail">
                    <div class="alert alert-secondary mt-2" style="white-space: pre-wrap;">
                        {{ error_detail }}
                    </div>
                </div>
                <a href="/" class="btn btn-primary mt-3">Go Home</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
